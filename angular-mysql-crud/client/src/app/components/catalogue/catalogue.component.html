
<div class="flex-row  ">
  <!--filtros-->
  <div class="col-md-3" id="filtros">
    columna
  </div>

  <!--productos-->
  <div class="row lista" *ngIf="!isServiceStore">
    <div *ngFor="let store of stores" class="s3 l3 m3 left">

              <div class="card" style="width: 18rem;">
                <span class="card-title">{{store.name}}</span>
                <p *ngIf = "store.isServiceStore">Este negocio es de servicio.</p>
                <p *ngIf= "!store.isServiceStore">Este negocio vende productos.</p>
                <p *ngIf = "store.acceptsCacao">¡Este negocio acepta cacao!</p>
              </div>
    </div>
  </div>

  <!--Servicios-->
  <div class="row row-md-9 lista" *ngIf="isServiceStore">
    <div *ngFor="let store of stores" class="s3 l3 m3 left">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{store.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Ofrece servicios</h6>
          <p class="card-text">{{store.description}}</p>
          <p><i class="material-icons">star</i> <b>4.5 de 5</b> </p>
          <p  (click)="store.isCollapsed = !store.isCollapsed" [attr.aria-expanded]="!store.isCollapsed"
              aria-controls="collapseExample"  class="small text-blue cursor-hand">
              Ver/Ocultar todas las reseñas
          </p>
          <p  class="card-link text-blue cursor-hand" (click)="open(content)" >Escribir mi opinión</p>
          <div id="collapseExample" [ngbCollapse]="store.isCollapsed">
            <div class="card">
              <div class="card-body">
                Reseñas...
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Queremos escucharte</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Hello, World!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>
