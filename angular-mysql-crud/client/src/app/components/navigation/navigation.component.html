<ul ngbNav #nav="ngbNav" [(activeId)]="active" id="nav" class="nav-tabs justify-content-center">
  <!--LOGO-->
  <li ngbNavItem class="mr-auto ml-1">
    <div class="flex-row center-vertically justify-content-center h-100 ml-1 pointer" routerLink="/">
      <img src="../../../assets/images/tlacubazar.png" alt="logo" id="logo">
    </div>
  </li>

  <!--Shopping cart-->
  <li [ngbNavItem]="1" class="flex-row center-vertically h-100">
    <a ngbNavLink class="flex-row center-vertically h-100">
      <div>
        <i class="material-icons text-black">shopping_cart</i>
      </div>
      <div class=" flex-row center-vertically justify-content-center"  [ngClass]="{'oval-inactive': active !== 1, 'oval-active': active ===1}">
        <b>{{active}}</b>
      </div>
    </a>
  </li>

  <!--catalogue-->
  <li ngbDropdown [ngbNavItem]="2" class="h-100" [ngClass]="{'active': active === 2}">
    <a href (click)="false" class="text-black nav-link h-100" [ngClass]="{'active': active === 2}" ngbDropdownToggle>
      Catálogo
    </a>
    <div ngbDropdownMenu>
      <button (click)="irServicios()" ngbDropdownItem>Servicios</button>
      <button (click)="irProductos()" ngbDropdownItem>Productos</button>
    </div>
  </li>

  <!--My account-->
  <li ngbDropdown [ngbNavItem]="3" class="h-100" *ngIf="false">
    <a href (click)="false" class="nav-link text-black" ngbDropdownToggle>Mi cuenta</a>
    <div ngbDropdownMenu>
      <button (click)="myProfile()" ngbDropdownItem>Mi Perfil</button>
      <button (click)="logout()" ngbDropdownItem>Cerrar sesión</button>
    </div>
  </li>
  <!--login-->
  <li ngbNavItem [ngbNavItem]="4" (click)="login()" class="h-100">
    <a class=" text-black" ngbNavLink>Iniciar sesión</a>
  </li>

</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
